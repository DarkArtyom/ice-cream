<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="footer">
      <div class="container footer__container">
        <div class="footer__wrapper">
          <div class="footer__text">

            <p
              class="footer__text-one aos"
              class="slide__img aos"
              data-aos="zoom-in"
              data-aos-anchor-placement="top-bottom"
              data-aos-duration="750"
              data-aos-offset="500px"
            >
              homemade ice cream made
            </p>
            <p
              class="footer__text-two aos"
              class="slide__img aos"
              data-aos="zoom-in"
              data-aos-anchor-placement="top-bottom"
              data-aos-duration="750"
              data-aos-offset="500px"
            >
              with passion
            </p>

            <p class="footer__text-one animate__animated animate__bounceInLeft">homemade ice cream made</p>
            <p class="footer__text-two animate__animated animate__bounceInLeft">with passion</p>

          </div>

          <div class="footer__contacts">
            <ul class="footer__soc-list list">
              <li class="footer__soc-item">
                <a href="https://github.com/login" class="footer__soc-link">
                  <svg class="footer__soc-icon" width="32" height="32">
                    <use href="./images/symbol-defs.svg#icon-github"></use>
                  </svg>
                </a>
              </li>

              <li class="footer__soc-item">
                <a href="https://telegram.org/" class="footer__soc-link">
                  <svg class="footer__soc-icon" width="32" height="32">
                    <use href="./images/symbol-defs.svg#icon-telegram"></use>
                  </svg>
                </a>
              </li>

              <li class="footer__soc-item">
                <a href="https://uk-ua.facebook.com/" class="footer__soc-link">
                  <svg class="footer__soc-icon" width="32" height="32">
                    <use href="./images/symbol-defs.svg#icon-facebook"></use>
                  </svg>
                </a>
              </li>
            </ul>

            <div class="footer__contact">
              <p
                class="footer__contact-text aos"
                class="slide__img aos"
                data-aos="zoom-in"
                data-aos-anchor-placement="top-bottom"
                data-aos-duration="750"
                data-aos-offset="500px"
              >
                Feel free to contact
                <a
                  href="tel:+610383766284"
                  class="footer__contact-tel link aos"
                  class="slide__img aos"
                  data-aos="zoom-in"
                  data-aos-anchor-placement="top-bottom"
                  data-aos-duration="750"
                  data-aos-offset="500px"
                >
                  +61 (0) 383 766 284</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="rights">
        <p class="rights__text">Â© 2019 - IceCream. All Rights Reserved.</p>
      </div>
    </section>
  </body>
</html>
